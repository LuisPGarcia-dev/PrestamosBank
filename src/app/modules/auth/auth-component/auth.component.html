<div class="sidenav">
   <div class="login-main-text">
      <img src="../assets/images/zinobe_logo.png" alt="" class="img-fluid">
      <h2>Soluciones financieras</h2>
      <p>Inicia sesion para tener acceso.</p>
   </div>
 </div>
 <div class="main">
   <div class="col-md-6 col-sm-12">
      <div class="login-form">
         <form [formGroup]="formData">
            <div class="form-group">
               <label>Email</label>
               <input type="text" formControlName="email" class="form-control mb-3 mt-3" placeholder="Email">
            </div>
            <div class="form-group">
               <label>Password</label>
               <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center">
               <button type="submit" class="btn btn-green" (click)="onSubmit()" >Iniciar Sesion</button>
            </div>
         </form>
      </div>
   </div>
 </div>

 <router-outlet></router-outlet>
